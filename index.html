<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js GLB Loader</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // Создаем сцену и движок
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Создаем камеру
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Создаем свет
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        // Загружаем GLB модель
        BABYLON.SceneLoader.Append("model.glb", "", scene, function (scene) {
            // Выводим имена и индексы всех мешей
            scene.meshes.forEach((mesh, index) => {
                console.log(`Индекс: ${index}, Имя: ${mesh.name}`);
            });

            // Получаем первый меш по индексу
            const index = 0; // Укажите индекс меша, который вы хотите получить
            if (index < scene.meshes.length) {
                const model = scene.meshes[index]; // Получаем меш по индексу
                
                // Уменьшаем модель
                model.scaling.x = 0.4; // Уменьшение по оси X
                model.scaling.y = 0.4; // Уменьшение по оси Y
                model.scaling.z = 0.4; // Уменьшение по оси Z

                // Перемещаем модель вниз
                model.position.y = -1; // Устанавливаем позицию модели ниже

                // Добавляем обработчик событий для изменения размера модели
                model.actionManager = new BABYLON.ActionManager(scene);
                model.actionManager.registerAction(
                    new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, 
                    function (evt) {
                        const sourceModel = evt.meshUnderPointer;
                        // Увеличение размера модели на 10%
                        sourceModel.scaling.x *= 1.1; // Увеличение по оси X
                        sourceModel.scaling.y *= 1.1; // Увеличение по оси Y
                        sourceModel.scaling.z *= 1.1; // Увеличение по оси Z
                    })
                );
            } else {
                console.error("Индекс выходит за пределы массива мешей.");
            }
        });

        // Запускаем рендеринг
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Обработка изменения размера окна
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
